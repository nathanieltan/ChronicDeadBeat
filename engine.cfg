[application]

name="ChronicDeadBeat"
main_scene="res://Player.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
fullscreen=false
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

shoot=[key(Space)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]

[physics_2d]

motion_fix_enabled=true
