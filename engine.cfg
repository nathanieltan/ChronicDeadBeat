[application]

name="ChronicDeadBeat"
main_scene="res://TitleScreen.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
fullscreen=false
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

shoot_up=[key(Up)]
shoot_down=[key(Down)]
shoot_left=[key(Left)]
shoot_right=[key(Right)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
